name: 🚀 Deploy to Production v23

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🔐 SSH & Deploy to Server 2 cs
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔑 Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

      - name: 🚀 Deploy
        run: |
          echo "Deploying to server..."
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "✅ Validating SSH connection..."

            cd /root/.ssh
            eval "$(ssh-agent -s)"
            ssh-add github-actions

            echo "✅ SSH connection validated."
            echo "🚀 Deploying to server..."
            cd /root/novalabs/backlanguagesai
            git pull origin main
            ls -a
            file /root/novalabs/backlanguagesai/deploy_back.sh

            # Instalar Yarn si no está disponible
            if ! command -v yarn &> /dev/null
            then
              echo "🔧 Yarn no encontrado, instalando..."
              curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
              echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
              sudo apt update
              sudo apt install yarn
            fi

            chmod +x /root/novalabs/backlanguagesai/deploy_back.sh
            echo "✅ Deployment script made executable."
            echo "🚀 Running deployment script..."
            /root/novalabs/backlanguagesai/deploy_back.sh
            echo "✅ Deployment completed."
          EOF
