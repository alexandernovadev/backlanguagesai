name: 🚀 Deploy to Production v23

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🔐 SSH & Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 143.198.76.115 >> ~/.ssh/known_hosts

      - name: 🚀 Run deploy script on server
        run: |
          ssh root@143.198.76.115 'bash /root/novalabs/backlanguagesai/deploy.sh'
