version: '3.8'

services:
  back:
    build: .
    container_name: back
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=${MONGO_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    networks:
      - backend-net

networks:
  backend-net:
    driver: bridge
