# fly.toml app configuration file generated for languageai-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "languageai-backend"
primary_region = "mia"  # Miami - cambiar según tu preferencia

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Mantener siempre activo para cron jobs
  auto_start_machines = true
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Configuración para variables de entorno sensibles
# Ejecutar en terminal:
# fly secrets set MONGO_URI="tu_mongo_connection_string"
# fly secrets set JWT_SECRET="tu_jwt_secret"
# fly secrets set OPENAI_API_KEY="tu_openai_key"
# fly secrets set CLOUDINARY_CLOUD_NAME="tu_cloudinary_name"
# fly secrets set CLOUDINARY_API_KEY="tu_cloudinary_key"
# fly secrets set CLOUDINARY_API_SECRET="tu_cloudinary_secret"
# fly secrets set EMAIL_USER="tu_email"
# fly secrets set EMAIL_PASS="tu_email_password"

# Almacenamiento persistente para logs
[[mounts]]
  source = "logs_data"
  destination = "/app/logs"
  initial_size = "1gb"

# Almacenamiento persistente para archivos públicos
[[mounts]]
  source = "public_data"
  destination = "/app/public"
  initial_size = "5gb"
