openapi: 3.0.0
info:
  title: Lecture API
  version: 2.0.0
  description: API for managing educational lectures, AI generation, and content creation
paths:
  # ===== AI GENERATION ROUTES =====
  /api/lectures/generate-text:
    post:
      summary: Generate educational text with AI
      tags:
        - Lectures
      description: Generates educational content with customizable parameters for level, type, and content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Topic or prompt for text generation (can be empty for random topic)
                level:
                  type: string
                  enum: [A1, A2, B1, B2, C1, C2]
                  default: A1
                  description: Language proficiency level
                typeWrite:
                  type: string
                  default: "Engaging Article"
                  description: Type of content to generate
                addEasyWords:
                  type: boolean
                  default: false
                  description: Include easy words from database
                language:
                  type: string
                  enum: [en, es, pt]
                  default: en
                  description: Language code (ISO 639-1)
                rangeMin:
                  type: integer
                  default: 5200
                  minimum: 1000
                  description: Minimum character count
                rangeMax:
                  type: integer
                  default: 6500
                  maximum: 10000
                  description: Maximum character count
                grammarTopics:
                  type: array
                  items:
                    type: string
                  description: Grammar topics to include
                selectedWords:
                  type: array
                  items:
                    type: string
                  description: Specific words to include in the text
              required:
                - prompt
      responses:
        '200':
          description: Text generated successfully (streaming response)
          content:
            application/json:
              schema:
                type: string
                example: "# Generated Article\n\n## Introduction\n\nThis is a sample generated article..."
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Prompt must be a string."
        '500':
          description: Error generating text

  /api/lectures/generate-topic-stream:
    post:
      summary: Generate topic suggestions with AI
      tags:
        - Lectures
      description: Generates casual, everyday-life topics for lectures or exams
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                existingText:
                  type: string
                  maxLength: 500
                  description: Existing keywords or ideas to incorporate
                type:
                  type: string
                  enum: [lecture, exam]
                  description: Type of content (lecture or exam)
              required:
                - type
      responses:
        '200':
          description: Topic generated successfully (streaming response)
          content:
            text/plain:
              schema:
                type: string
                example: "Weekend adventures: Planning spontaneous trips and discovering hidden gems in your city with friends and family for unforgettable memories"
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Type is required and must be 'lecture' or 'exam'"
        '500':
          description: Error generating topic

  /api/lectures/generate-image/{idlecture}:
    post:
      summary: Generate lecture image with AI
      tags:
        - Lectures
      parameters:
        - in: path
          name: idlecture
          required: true
          schema:
            type: string
          description: Lecture ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lectureString:
                  type: string
                  description: Lecture description for image generation
                imgOld:
                  type: string
                  description: URL of old image to replace
              required:
                - lectureString
      responses:
        '200':
          description: Lecture image updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lecture image updated successfully"
                  data:
                    type: object
                    description: Updated lecture object
        '400':
          description: Lecture prompt is required
        '404':
          description: Lecture not found
        '500':
          description: Error generating lecture image

  /api/lectures/generateAudio/{idlecture}:
    post:
      summary: Generate lecture audio with AI
      tags:
        - Lectures
      parameters:
        - in: path
          name: idlecture
          required: true
          schema:
            type: string
          description: Lecture ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                voice:
                  type: string
                  description: Voice type for audio generation
                content:
                  type: string
                  description: Text content to convert to audio
              required:
                - content
      responses:
        '200':
          description: Lecture audio generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Audio and subtitles generated successfully"
                  data:
                    type: object
                    properties:
                      audioPath:
                        type: string
                        example: "https://res.cloudinary.com/example/audio/lecture123.mp3"
        '400':
          description: Content is required
        '404':
          description: Lecture not found
        '500':
          description: Error generating audio

  # ===== CRUD ROUTES =====
  /api/lectures:
    get:
      summary: Get lectures with advanced filtering
      tags:
        - Lectures
      description: Retrieve a paginated list of lectures with comprehensive filtering options
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
          description: Number of lectures per page
        - in: query
          name: search
          schema:
            type: string
          description: Search term for content, difficulty, language, or typeWrite
        - in: query
          name: level
          schema:
            type: string
            enum: [A1, A2, B1, B2, C1, C2]
          description: Filter by difficulty level
        - in: query
          name: language
          schema:
            type: string
            enum: [en, es, pt]
          description: Filter by language
        - in: query
          name: typeWrite
          schema:
            type: string
          description: Filter by content type
        - in: query
          name: timeMin
          schema:
            type: number
            minimum: 0
          description: Minimum reading time in minutes
        - in: query
          name: timeMax
          schema:
            type: number
            minimum: 0
          description: Maximum reading time in minutes
        - in: query
          name: createdAfter
          schema:
            type: string
            format: date-time
          description: Filter lectures created after this date
        - in: query
          name: createdBefore
          schema:
            type: string
            format: date-time
          description: Filter lectures created before this date
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [createdAt, updatedAt, time, difficulty, language, typeWrite]
            default: createdAt
          description: Field to sort by
        - in: query
          name: sortOrder
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        '200':
          description: Successfully retrieved lectures
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lectures retrieved successfully"
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          description: Lecture object
                      total:
                        type: integer
                        example: 50
                      page:
                        type: integer
                        example: 1
                      pages:
                        type: integer
                        example: 5
        '500':
          description: Internal server error

    post:
      summary: Create a new lecture
      tags:
        - Lectures
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Lecture content in markdown format
                level:
                  type: string
                  enum: [A1, A2, B1, B2, C1, C2]
                  description: Language proficiency level
                typeWrite:
                  type: string
                  description: Type of content
                language:
                  type: string
                  enum: [en, es, pt]
                  description: Language code
                time:
                  type: number
                  description: Reading time in minutes
                img:
                  type: string
                  description: Image URL
                urlAudio:
                  type: string
                  description: Audio URL
              required:
                - content
                - level
                - typeWrite
                - language
                - time
      responses:
        '201':
          description: Lecture created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lecture created successfully"
                  data:
                    type: object
                    description: Created lecture object
        '400':
          description: Validation error
        '500':
          description: Internal server error

  /api/lectures/{id}:
    get:
      summary: Get lecture by ID
      tags:
        - Lectures
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Lecture ID
      responses:
        '200':
          description: Lecture retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lecture Listed by ID successfully"
                  data:
                    type: object
                    description: Lecture object
        '404':
          description: Lecture not found
        '500':
          description: Internal server error

    put:
      summary: Update lecture
      tags:
        - Lectures
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Lecture ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Lecture content in markdown format
                level:
                  type: string
                  enum: [A1, A2, B1, B2, C1, C2]
                  description: Language proficiency level
                typeWrite:
                  type: string
                  description: Type of content
                language:
                  type: string
                  enum: [en, es, pt]
                  description: Language code
                time:
                  type: number
                  description: Reading time in minutes
                img:
                  type: string
                  description: Image URL
                urlAudio:
                  type: string
                  description: Audio URL
      responses:
        '200':
          description: Lecture updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lecture Updated successfully"
                  data:
                    type: object
                    description: Updated lecture object
        '404':
          description: Lecture not found
        '500':
          description: Internal server error

    delete:
      summary: Delete lecture
      tags:
        - Lectures
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Lecture ID
      responses:
        '200':
          description: Lecture deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lecture deleted successfully"
                  data:
                    type: object
        '404':
          description: Lecture not found
        '500':
          description: Internal server error

  /api/lectures/image/{id}:
    put:
      summary: Update lecture image (legacy endpoint)
      tags:
        - Lectures
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Lecture ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                img:
                  type: string
                  description: New image URL
              required:
                - img
      responses:
        '200':
          description: Lecture image updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Lecture image updated successfully"
                  data:
                    type: object
                    description: Updated lecture object
        '404':
          description: Lecture not found
        '500':
          description: Internal server error

  # ===== IMPORT/EXPORT ROUTES =====
  /api/lectures/export-file:
    get:
      summary: Export lectures to JSON file
      tags:
        - Lectures
      description: Downloads a JSON file containing all lectures in the database
      security:
        - BearerAuth: []
      responses:
        '200':
          description: JSON file with all lectures
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Exported 50 lectures successfully"
                  data:
                    type: object
                    properties:
                      totalLectures:
                        type: number
                        example: 50
                      exportDate:
                        type: string
                        format: date-time
                        example: "2025-01-15T10:30:00.000Z"
                      lectures:
                        type: array
                        items:
                          type: object
                          description: Lecture object
        '401':
          description: Unauthorized - Token not provided
        '403':
          description: Forbidden - Invalid token
        '500':
          description: Internal server error

  /api/lectures/import-file:
    post:
      summary: Import lectures from JSON file
      tags:
        - Lectures
      description: Import lectures from a JSON file with various duplicate handling strategies
      parameters:
        - in: query
          name: duplicateStrategy
          schema:
            type: string
            enum: [skip, overwrite, error, merge]
            default: skip
          description: Strategy to handle duplicate lectures
        - in: query
          name: validateOnly
          schema:
            type: boolean
            default: false
          description: If true, only validates the file without importing
        - in: query
          name: batchSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of lectures to process in each batch
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: JSON file containing lectures to import
      responses:
        '200':
          description: Import completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Import completed successfully"
                  data:
                    type: object
                    description: Import result object
        '400':
          description: Bad request - Invalid file format or parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid JSON file format"
        '500':
          description: Internal server error during import

tags:
  - name: Lectures
    description: Educational lectures management, AI generation, and content creation