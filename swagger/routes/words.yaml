openapi: 3.0.0
info:
  title: Word API
  version: 2.0.0
  description: API for managing words, AI generation, and learning features
paths:
  # ===== STATIC ROUTES =====
  /api/words/anki-cards:
    get:
      summary: Get Anki cards (unified endpoint)
      tags:
        - Words
      description: Retrieves words for Anki-style learning with configurable modes and parameters
      parameters:
        - in: query
          name: mode
          schema:
            type: string
            enum: [random, review]
            default: random
          description: Mode for card selection - 'random' for shuffled cards, 'review' for intelligent review
        - in: query
          name: limit
          schema:
            type: integer
            default: 30
          description: Number of cards to retrieve
        - in: query
          name: difficulty
          schema:
            type: string
            default: "hard,medium"
          description: Comma-separated difficulty levels (easy, medium, hard)
      responses:
        '200':
          description: Successfully retrieved Anki cards
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Anki cards retrieved successfully (random mode)"
                  data:
                    type: array
                    items:
                      type: object
                      description: Word object
        '500':
          description: Internal server error


  /api/words/by-type/{type}:
    get:
      summary: Get words by grammatical type
      tags:
        - Words
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
            enum: [noun, verb, adjective, adverb, personal pronoun, possessive pronoun, preposition, conjunction, determiner, article, quantifier, interjection, auxiliary verb, modal verb, infinitive, participle, gerund, other, phrasal verb]
          description: Grammatical type to filter by
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Maximum number of words to return
        - in: query
          name: search
          schema:
            type: string
          description: Search term for word or definition
      responses:
        '200':
          description: Successfully retrieved words by type
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Words of type noun retrieved successfully"
                  data:
                    type: array
                    items:
                      type: object
                      description: Word object
        '500':
          description: Internal server error

  /api/words/by-type-optimized:
    get:
      summary: Get words by type (optimized)
      tags:
        - Words
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum: [noun, verb, adjective, adverb, personal pronoun, possessive pronoun, preposition, conjunction, determiner, article, quantifier, interjection, auxiliary verb, modal verb, infinitive, participle, gerund, other, phrasal verb]
          description: Grammatical type to filter by
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Maximum number of words to return
        - in: query
          name: wordUser
          schema:
            type: string
          description: Search term for word
        - in: query
          name: fields
          schema:
            type: string
          description: Fields to include in response
      responses:
        '200':
          description: Successfully retrieved words by type
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Words of type noun retrieved successfully"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        word:
                          type: string
                          example: "challenge"
        '400':
          description: Type parameter is required
        '500':
          description: Internal server error

  /api/words/words-only:
    get:
      summary: Get words only (optimized)
      tags:
        - Words
      description: Retrieves only word names with pagination and filters
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
          description: Number of words per page
        - in: query
          name: wordUser
          schema:
            type: string
          description: Filter words by partial text match
        - in: query
          name: difficulty
          schema:
            type: string
            enum: [easy, medium, hard]
          description: Filter by difficulty level(s)
        - in: query
          name: language
          schema:
            type: string
          description: Filter by language(s)
        - in: query
          name: type
          schema:
            type: string
            enum: [noun, verb, adjective, adverb, personal pronoun, possessive pronoun, preposition, conjunction, determiner, article, quantifier, interjection, auxiliary verb, modal verb, infinitive, participle, gerund, other, phrasal verb]
          description: Filter by grammatical type(s)
        - in: query
          name: fields
          schema:
            type: string
          description: Fields to include in response
      responses:
        '200':
          description: Successfully retrieved words
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Words retrieved successfully"
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            word:
                              type: string
                              example: "challenge"
                      total:
                        type: integer
                        example: 150
                      page:
                        type: integer
                        example: 1
                      pages:
                        type: integer
                        example: 15
        '500':
          description: Internal server error

  # ===== DYNAMIC ROUTES =====
  /api/words/{word}/word:
    get:
      summary: Find word by name
      tags:
        - Words
      parameters:
        - in: path
          name: word
          required: true
          schema:
            type: string
          description: Word to search for
      responses:
        '200':
          description: Word found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Get Word successFully"
                  data:
                    type: object
                    description: Word object
        '404':
          description: Word not found
        '500':
          description: Internal server error

  /api/words/{wordId}/update-review:
    post:
      summary: Update word review progress
      tags:
        - Words
      parameters:
        - in: path
          name: wordId
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                difficulty:
                  type: integer
                  minimum: 1
                  maximum: 5
                  description: Difficulty rating (1-5)
                quality:
                  type: integer
                  minimum: 1
                  maximum: 5
                  description: Quality rating (1-5)
              required:
                - difficulty
                - quality
      responses:
        '200':
          description: Word review updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word review updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '400':
          description: Invalid parameters
        '404':
          description: Word not found
        '500':
          description: Internal server error

  # ===== CHAT ROUTES =====
  /api/words/{wordId}/chat:
    post:
      summary: Add chat message
      tags:
        - Words
      parameters:
        - in: path
          name: wordId
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Chat message content
              required:
                - message
      responses:
        '200':
          description: Chat message added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Chat message added successfully"
                  word:
                    type: object
                    description: Word object with updated chat
        '400':
          description: Message is required
        '404':
          description: Word not found
        '500':
          description: Internal server error

    get:
      summary: Get chat history
      tags:
        - Words
      parameters:
        - in: path
          name: wordId
          required: true
          schema:
            type: string
          description: Word ID
      responses:
        '200':
          description: Chat history retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  description: Chat message object
        '500':
          description: Internal server error

    delete:
      summary: Clear chat history
      tags:
        - Words
      parameters:
        - in: path
          name: wordId
          required: true
          schema:
            type: string
          description: Word ID
      responses:
        '200':
          description: Chat history cleared successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Chat history cleared successfully"
                  word:
                    type: object
                    description: Word object
        '404':
          description: Word not found
        '500':
          description: Internal server error

  /api/words/{wordId}/chat/stream:
    post:
      summary: Stream chat response
      tags:
        - Words
      parameters:
        - in: path
          name: wordId
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Chat message content
              required:
                - message
      responses:
        '200':
          description: Streaming chat response
          content:
            text/plain:
              schema:
                type: string
                example: "This is a streaming response..."
        '400':
          description: Message is required
        '404':
          description: Word not found
        '500':
          description: Internal server error

  # ===== AI GENERATION ROUTES =====
  /api/words/generate:
    post:
      summary: Generate word with AI
      tags:
        - Words
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Word to generate
                language:
                  type: string
                  default: "en"
                  description: Language code
              required:
                - prompt
      responses:
        '200':
          description: Word generated and saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word generated and saved successfully"
                  data:
                    type: object
                    description: Generated word object
        '400':
          description: Prompt is required
        '500':
          description: Error generating or saving word

  /api/words/{idword}/generate-examples:
    post:
      summary: Generate word examples with AI
      tags:
        - Words
      parameters:
        - in: path
          name: idword
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Word to generate examples for
                word:
                  type: string
                  description: Alternative word parameter
                language:
                  type: string
                  default: "en"
                  description: Language code
                oldExamples:
                  type: array
                  items:
                    type: string
                  description: Existing examples
      responses:
        '200':
          description: Word examples updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word examples updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '400':
          description: Prompt (word) is required
        '404':
          description: Word not found
        '500':
          description: Error generating word examples

  /api/words/{idword}/generate-code-switching:
    post:
      summary: Generate code-switching examples with AI
      tags:
        - Words
      parameters:
        - in: path
          name: idword
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Word to generate examples for
                word:
                  type: string
                  description: Alternative word parameter
                language:
                  type: string
                  default: "en"
                  description: Language code
                oldExamples:
                  type: array
                  items:
                    type: string
                  description: Existing examples
      responses:
        '200':
          description: Word code-switching updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word code-switching updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '400':
          description: Prompt (word) is required
        '404':
          description: Word not found
        '500':
          description: Error generating word code-switching examples

  /api/words/{idword}/generate-types:
    post:
      summary: Generate word types with AI
      tags:
        - Words
      parameters:
        - in: path
          name: idword
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Word to generate types for
                word:
                  type: string
                  description: Alternative word parameter
                language:
                  type: string
                  default: "en"
                  description: Language code
                oldExamples:
                  type: array
                  items:
                    type: string
                  description: Existing examples
      responses:
        '200':
          description: Word types updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word types updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '400':
          description: Prompt (word) is required
        '404':
          description: Word not found
        '500':
          description: Error generating word types

  /api/words/{idword}/generate-synonyms:
    post:
      summary: Generate word synonyms with AI
      tags:
        - Words
      parameters:
        - in: path
          name: idword
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Word to generate synonyms for
                word:
                  type: string
                  description: Alternative word parameter
                language:
                  type: string
                  default: "en"
                  description: Language code
                oldExamples:
                  type: array
                  items:
                    type: string
                  description: Existing examples
      responses:
        '200':
          description: Word synonyms updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word synonyms updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '400':
          description: Prompt (word) is required
        '404':
          description: Word not found
        '500':
          description: Error generating word synonyms

  /api/words/{idword}/generate-image:
    post:
      summary: Generate word image with AI
      tags:
        - Words
      parameters:
        - in: path
          name: idword
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wordString:
                  type: string
                  description: Word description for image generation
                word:
                  type: string
                  description: Alternative word parameter
                imgOld:
                  type: string
                  description: URL of old image to replace
      responses:
        '200':
          description: Word image updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word image updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '400':
          description: Word prompt is required
        '500':
          description: Error generating word image

  # ===== CRUD ROUTES =====
  /api/words:
    get:
      summary: Get words with pagination and filters
      tags:
        - Words
      description: Retrieve a paginated list of words with comprehensive filtering options
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
          description: Number of words per page
        - in: query
          name: wordUser
          schema:
            type: string
          description: Filter words by partial text match (case insensitive)
        - in: query
          name: difficulty
          schema:
            type: string
            enum: [easy, medium, hard]
          description: Filter words by difficulty level(s). Multiple values separated by commas
        - in: query
          name: language
          schema:
            type: string
          description: Filter words by language(s). Multiple values separated by commas
        - in: query
          name: type
          schema:
            type: string
            enum: [noun, verb, adjective, adverb, personal pronoun, possessive pronoun, preposition, conjunction, determiner, article, quantifier, interjection, auxiliary verb, modal verb, infinitive, participle, gerund, other, phrasal verb]
          description: Filter words by grammatical type(s). Multiple values separated by commas
        - in: query
          name: seenMin
          schema:
            type: integer
            minimum: 0
          description: Minimum number of times the word has been seen
        - in: query
          name: seenMax
          schema:
            type: integer
            minimum: 0
          description: Maximum number of times the word has been seen
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [createdAt, updatedAt, word, difficulty, seen, language, definition]
            default: createdAt
          description: Field to sort by
        - in: query
          name: sortOrder
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order (ascending or descending)
        - in: query
          name: definition
          schema:
            type: string
          description: Filter words by definition content (case insensitive)
        - in: query
          name: IPA
          schema:
            type: string
          description: Filter words by IPA phonetic transcription (case insensitive)
        - in: query
          name: hasImage
          schema:
            type: string
            enum: [true, false]
          description: Filter words that have or don't have an image
        - in: query
          name: hasExamples
          schema:
            type: string
            enum: [true, false]
          description: Filter words that have or don't have examples
        - in: query
          name: hasSynonyms
          schema:
            type: string
            enum: [true, false]
          description: Filter words that have or don't have synonyms
        - in: query
          name: hasCodeSwitching
          schema:
            type: string
            enum: [true, false]
          description: Filter words that have or don't have code-switching examples
        - in: query
          name: spanishWord
          schema:
            type: string
          description: Filter words by Spanish translation (case insensitive)
        - in: query
          name: spanishDefinition
          schema:
            type: string
          description: Filter words by Spanish definition (case insensitive)
        - in: query
          name: createdAfter
          schema:
            type: string
            format: date-time
          description: Filter words created after this date (ISO 8601 format)
        - in: query
          name: createdBefore
          schema:
            type: string
            format: date-time
          description: Filter words created before this date (ISO 8601 format)
        - in: query
          name: updatedAfter
          schema:
            type: string
            format: date-time
          description: Filter words updated after this date (ISO 8601 format)
        - in: query
          name: updatedBefore
          schema:
            type: string
            format: date-time
          description: Filter words updated before this date (ISO 8601 format)
      responses:
        '200':
          description: Successfully retrieved words
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Words successfully listed"
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          description: Word object
                      total:
                        type: integer
                        example: 150
                      page:
                        type: integer
                        example: 1
                      pages:
                        type: integer
                        example: 15
        '500':
          description: Internal server error

    post:
      summary: Create a new word
      tags:
        - Words
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                word:
                  type: string
                  description: The word text
                definition:
                  type: string
                  description: Definition of the word
                language:
                  type: string
                  enum: [en, es, pt]
                  description: Language of the word
                difficulty:
                  type: string
                  enum: [easy, medium, hard]
                  description: Difficulty level
                type:
                  type: array
                  items:
                    type: string
                    enum: [noun, verb, adjective, adverb, personal pronoun, possessive pronoun, preposition, conjunction, determiner, article, quantifier, interjection, auxiliary verb, modal verb, infinitive, participle, gerund, other, phrasal verb]
                  description: Grammatical types
                examples:
                  type: array
                  items:
                    type: string
                  description: Usage examples
                synonyms:
                  type: array
                  items:
                    type: string
                  description: Synonyms
                codeSwitching:
                  type: array
                  items:
                    type: string
                  description: Code-switching examples
                IPA:
                  type: string
                  description: IPA phonetic transcription
                spanish:
                  type: object
                  properties:
                    word:
                      type: string
                    definition:
                      type: string
                  description: Spanish translation
              required:
                - word
                - definition
                - language
      responses:
        '201':
          description: Word created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word created successfully"
                  data:
                    type: object
                    description: Created word object
        '400':
          description: Validation error
        '500':
          description: Internal server error

  /api/words/{id}:
    get:
      summary: Get word by ID
      tags:
        - Words
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Word ID
      responses:
        '200':
          description: Word retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word listed by Id successfully"
                  data:
                    type: object
                    description: Word object
        '404':
          description: Word not found
        '500':
          description: Internal server error

    put:
      summary: Update word
      tags:
        - Words
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Word ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                word:
                  type: string
                  description: The word text
                definition:
                  type: string
                  description: Definition of the word
                language:
                  type: string
                  enum: [en, es, pt]
                  description: Language of the word
                difficulty:
                  type: string
                  enum: [easy, medium, hard]
                  description: Difficulty level
                type:
                  type: array
                  items:
                    type: string
                    enum: [noun, verb, adjective, adverb, personal pronoun, possessive pronoun, preposition, conjunction, determiner, article, quantifier, interjection, auxiliary verb, modal verb, infinitive, participle, gerund, other, phrasal verb]
                  description: Grammatical types
                examples:
                  type: array
                  items:
                    type: string
                  description: Usage examples
                synonyms:
                  type: array
                  items:
                    type: string
                  description: Synonyms
                codeSwitching:
                  type: array
                  items:
                    type: string
                  description: Code-switching examples
                IPA:
                  type: string
                  description: IPA phonetic transcription
                spanish:
                  type: object
                  properties:
                    word:
                      type: string
                    definition:
                      type: string
                  description: Spanish translation
      responses:
        '200':
          description: Word updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Word updated successfully"
                  data:
                    type: object
                    description: Updated word object
        '404':
          description: Word not found
